[CASE]
type = calibration  
metric = mean_absolute_error

[MODEL]
dymola_exe= ..\..\pendulumDymola\dymosim.exe
dymola_ini = ..\..\pendulumDymola\dsin.txt
targets = Angle, phi

[ROM]
type = DMD
dmdType = dmd 
rankSVD = 0
optimized = True 
exactModes = True
sampler = Stratified
grid_size = 200

[EXPERIMENT]
dataset = ..\..\pendulumDymola\dummy_exp_values.csv
targets = phi
post_process = False

[VARIABLES]
mass = m, Uniform, 0.5, 2

[OPTIMIZATION]
max_iterations = 1000
nb_traj = 3
mass = 0.6,1,1.5

[SETTINGS]
work_dir = pendulum_cal_rom
calibration_file = pendulumCalibration
validation_file = pendulumValidation


[CASE]
type = calibration  
metric = mean_absolute_error

[MODEL]
dymola_exe= ..\..\pendulumDymola\dymosim.exe
dymola_ini = ..\..\pendulumDymola\dsin.txt
targets = Angle, phi

[ROM]
type = DMD
dmdType = dmd 
rankSVD = 0
optimized = True 
exactModes = True
sampler = Stratified
grid_size = 50

[EXPERIMENT]
dataset = ..\..\pendulumDymola\dummy_exp_values.csv
targets = phi
post_process = False

[VARIABLES]
mass = m, Uniform, 0.1, 10
length = L, Uniform, 0.1, 2.0
gravity = g, Uniform, 9.0, 11.0

[OPTIMIZATION]
max_iterations = 100
nb_traj = 3
mass = 0.2,5,7
length = 0.2,0.5,0.7
gravity = 9.5, 10.0, 10.5

[SETTINGS]
work_dir = pendulum_cal_rom
calibration_file = pendulumCalibration
validation_file = pendulumValidation

